      - C:\Users\sk96\Documents\_HSKA\projektarbeit:/ansible
      - C:\Users\sk96\Documents\_HSKA\projektarbeit\.ssh\id_rsa:/root/.ssh/id_rsa
      environment:
        ANSIBLE_HOST_KEY_CHECKING: False
      working_dir: /ansible
      entrypoint: /bin/bash