services:
  go-simple-web-server:
      image: mayth/simple-upload-server
      stdin_open: true # docker run -i
      tty: true        # docker run -t
      ports:
      - "192.168.189.10:53:53/tcp"
      - "192.168.189.10:53:53/udp"
      - "192.168.189.10:80:80"
      - "192.168.189.10:443:443"
      volumes:
      - C:\Users\sk96\Documents\_HSKA\projektarbeit:/home/projektarbeit
